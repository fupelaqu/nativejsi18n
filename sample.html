<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>nativejsi18n api</title>
<script type="text/javascript" src="nativejsi18n.js"></script>
<script type="text/javascript">
<!--

var appName = 'i18n-sample';

// using params
alert(i18n.translate(null, 'Hello {0}', ['Stéphane']));

// using variable
var firstName = 'Stéphane';
alert(i18n.translate(null, 'Hello {firstName}'));

// using function
var user = function(){return firstName;};
alert(i18n.translate(null, 'Hello {user()}'));

i18n.load(['i18n/messages_fr.properties', 'i18n/messages_en.properties'], function(){translate('fr')});

function translate(lang){
    i18n.translateDocument(lang);
}

</script>
</head>
<body>
<form name="i18n">
   <select id="id_offre" name="lang" onchange='translate(this.options[this.selectedIndex].value)'>
       <option value="fr">Fran&ccedil;ais</option>
       <option value="en">English</option>
   </select>
</form>
<br/>
<div id="app.progressDialog" class="i18n"></div>

</body>
</html>
