<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>nativejsi18n api</title>
<script type="text/javascript" src="nativejsi18n.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="jquery-i18n.js"></script>

<script type="text/javascript">
<!--

</script>
</head>
<body>
<form name="i18n">
   <select id="id_offre" name="lang" onchange='chooseLanguage(this.options[this.selectedIndex].value)'>
       <option value="fr">Fran&ccedil;ais</option>
       <option value="en">English</option>
   </select>
</form>
<br/>
<div id="app.progressDialog" class="i18n"></div>

</body>
</html>
